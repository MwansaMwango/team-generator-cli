<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
    <div class="image-flip" >
        <div class="mainflip flip-0">
            <div class="frontside">
                <div class="card">
                    <div class="card-body text-center">
                        <p><img class="img-fluid" src="https://source.unsplash.com/collection/888146/100x100" alt="profile picture"></p>
                        <h4 class="card-title">{{ name }}</h4>
                        <p class="card-text lead"><i class="fas fa-mug-hot mr-2"></i>{{ role }}</p>
                        <a href="https://280group.com/what-is-product-management/roles/product-manager-job-descriptions/" class="btn btn-primary btn-sm"><i class="fas fa-angle-double-right"></i></a>
                    </div>
                </div>
            </div>
            <div class="backside">
                <div class="card">
                    <div class="card-body text-center mt-4">
                        <h4 class="card-title">Connect</h4>
                        <p class="card-text mb-4">Let's have a chat!</p>
                        <ul class="list-group text-left">
                            <li class="list-inline-item mb-2">
                                <i class="fa fa-id-badge mr-2 "></i><span>ID: {{ id }}</span>
                            </li>
                            <li class="list-inline-item mb-2">
                                <i class="fa fa-at mr-2"></i><span><a href="mailto:{{ email }}">{{ email }}</a></span>
                            </li>
                            <li class="list-inline-item mb-2">
                                <i class="fas fa-building mr-2"></i><span>Office Number: {{ officeNumber }}</span>    
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
